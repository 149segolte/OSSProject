<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-12 rounded shadow-lg w-2/3">
            <h2 class="text-3xl font-medium mb-8">Question comes here</h2>
            <ul>
                <li class="mb-4">
                    <input type="radio" name="answer" id="ans1" class="mr-2">
                    <label for="ans1" id="option1">Answer Option</label>
                </li>
                <li class="mb-4">
                    <input type="radio" name="answer" id="ans2" class="mr-2">
                    <label for="ans2" id="option2">Answer Option</label>
                </li>
                <li class="mb-4">
                    <input type="radio" name="answer" id="ans3" class="mr-2">
                    <label for="ans3" id="option3">Answer Option</label>
                </li>
                <li class="mb-4">
                    <input type="radio" name="answer" id="ans4" class="mr-2">
                    <label for="ans4" id="option4">Answer Option</label>
                </li>
            </ul>
            <button id="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-8">Submit</button>
            <div id="showScore" class="scoreArea mt-6 p-8 bg-gray-300 rounded shadow-lg">
                <p class="text-lg text-center">You scored 10 marks</p>
            </div>
        </div>
    </div>
</body>

</html>
