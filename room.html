<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to Quizzer!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quiz = document.querySelector('#quiz');
            quiz.setAttribute('hx-get', '/quiz?code=' + getURLParam('code'));
            quiz.setAttribute('hx-trigger', 'load delay:1s');
        });
    </script>
    <link href="style.css" rel="stylesheet">
</head>

<body class="flex w-screen h-screen m-0 p-0 font-['Poppins'] bg-gradient-to-r from-blue-400 via-purple-500 to-red-500">
    <div class="w-full h-full m-0 p-0 relative">
        <nav
            class="container flex flex-row mx-auto my-4 p-2 bg-neutral-100 rounded-xl shadow-2xl items-center justify-center">
            <a class="ml-1 text-3xl font-bold" href="#">Quizzer</a>
            <div class="mx-auto text-neutral-900 font-bold text-xl">
                <button class="py-2 px-3 bg-neutral-200 rounded-lg" onclick="goto('/signup.html')">
                    00 : 00
                </button>
                <button class="ml-2 py-2 px-3 bg-neutral-200 rounded-lg" onclick="goto('/signup.html')">
                    0 / 5
                </button>
            </div>
            <button class="ml-4 py-2 px-3 bg-neutral-900 text-neutral-100 text-xl rounded-lg"
                onclick="goto('/signup.html')">Rank</button>
        </nav>
        <div id="quiz" hx-swap="outerHTML">
            <div
                class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-1/3 h-1/3 bg-neutral-100 rounded-xl shadow-2xl">
                <div class="flex flex-col justify-center items-center h-full">
                    <p class="text-4xl font-bold text-center">Hi, User</p>
                    <p class="mt-3 text-2xl font-medium text-center">Waiting for host to start...</p>
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        style="display: block; shape-rendering: auto;" viewBox="0 0 100 100" class="w-24 h-24"
                        preserveAspectRatio="xMidYMid">
                        <path fill="none" stroke="#353535" stroke-width="8"
                            stroke-dasharray="42.76482137044271 42.76482137044271"
                            d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z"
                            stroke-linecap="round"
                            style="transform:scale(0.7000000000000001);transform-origin:50px 50px">
                            <animate attributeName="stroke-dashoffset" repeatCount="indefinite"
                                dur="1.3333333333333333s" keyTimes="0;1" values="0;256.58892822265625"></animate>
                        </path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
