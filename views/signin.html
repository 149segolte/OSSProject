<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 container min-h-screen relative">
    <nav class="text-black bg-gray-400 body-font">
        <div class="container mx-auto flex flex-wrap p-5 justify-between flex-col md:flex-row title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <span class="text-4xl">Quizzy!</span>
        </div>
    </nav>
<div class=" flex items-center justify-center mt-20">
    <div class="w-full max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Create an Account</h1>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex justify-center">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">Sign
                    Up</button>
            </div>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="signin.html"
                class="text-blue-500 hover:text-blue-700 font-bold">Log In</a></p>
    </div>
</div>
</body>

</html>
