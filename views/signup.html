<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up | Quizzer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{@each(it.imports) => val, index}}
    {{val | safe}}
    {{/each}}
</head>

<body class="flex w-screen h-screen m-0 p-0 font-['Poppins'] bg-gradient-to-r from-blue-400 via-purple-500 to-red-500">
    <div class="flex flex-col w-full h-full m-0 p-0 relative">
        <nav hx-boost="true"
            class="container flex flex-row mx-auto my-4 p-2 bg-neutral-100 rounded-xl shadow-2xl items-center justify-center">
            <a class="ml-1 text-3xl font-bold" href="/">Quizzer</a>
            <a href="/login"
                class="ml-auto py-2 px-3 bg-neutral-100 text-neutral-900 font-medium text-xl rounded-lg hover:bg-neutral-200 transition duration-200">
                Login</a>
            <a href="/signup"
                class="ml-2 py-2 px-3 bg-neutral-900 text-neutral-100 text-xl rounded-lg hover:bg-neutral-700 transition duration-200">
                Sign Up</a>
        </nav>
        <div
            class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-1/3 h-1/3 bg-neutral-100 rounded-xl shadow-2xl">
            <div class="flex flex-col justify-center items-center h-full">
                <p class="text-4xl font-bold text-center">Create an Account</p>
                <form class="flex flex-col w-2/3 justify-center items-center mt-6" action="/room" method="GET">
                    <div
                        class="flex flex-row w-full justify-center items-center mb-2 p-1 border border-neutral-500 rounded-xl">
                        <div
                            class="p-2 select-none relative flex items-center justify-center font-medium text-xl rounded-lg border-none">
                            Email:
                        </div>
                        <div class="relative w-full h-full rounded-lg overflow-hidden">
                            <input class="w-full h-full p-1 text-xl rounded-lg" placeholder="" type="email"
                                pattern="[a-zA-Z0-9 ]*" maxlength="16" required name="email"
                                aria-label="Enter your email address">
                        </div>
                    </div>
                    <div
                        class="flex flex-row w-full justify-center items-center mb-2 p-1 border border-neutral-500 rounded-xl">
                        <div
                            class="p-2 select-none relative flex items-center justify-center font-medium text-xl rounded-lg border-none">
                            Password:
                        </div>
                        <div class="relative w-full h-full rounded-lg overflow-hidden">
                            <input class="w-full h-full p-1 text-xl rounded-lg" placeholder="" type="password"
                                pattern="[a-zA-Z0-9 ]*" maxlength="16" required name="pass"
                                aria-label="Enter the password">
                        </div>
                    </div>

                    <div class="flex items-center justify-between align-center mt-1">
                        <button type="submit"
                            class="ml-2 py-2 px-3 bg-neutral-900 text-neutral-100 text-xl rounded-lg hover:bg-neutral-700 transition duration-200">
                            Sign Up</button>
                    </div>
                </form>
            </div>
        </div>>
    </div>
    {{@each(it.scripts) => val, index}}
    {{val | safe}}
    {{/each}}
</body>
