<div class="container mx-auto h-full">
    <div class="bg-neutral-100 text-4xl h-1/3 flex flex-col justify-center w-full text-center rounded-xl shadow-2xl">
        {{it.text}}
    </div>
    <div id="options" class="h-auto md:h-2/3 grid grid-cols-1 md:grid-cols-2 gap-4 py-4">
        {{@each(it.options) => opt, index}}
        <button id="option{{index}}" onclick="select('{{it.ques}}','{{index}}')"
            class="bg-neutral-100 flex justify-center items-center rounded-xl shadow-2xl">
            <p class="text-2xl font-medium text-center">{{opt}}</p>
        </button>
        {{/each}}
    </div>
</div>
